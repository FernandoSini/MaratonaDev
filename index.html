<html>
    <head> 
    <!--configurações da minha pagina-->
        <title>Doe Sangue!</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    </head>


    <body>
    <!-- aqui vem o conteudo visivel para o user dentro de certa pagina-->
        <header>
            <img src="/logo.png" alt="Imagem de DOE" class="logo">
            <h2>A sua doação importa!</h2>
            <p>Até 3 vidas com 1 doação!</p>
            <p> Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue.</p>

            <button>Quero ajudar</button>
        </header>
        <section class="form hide">
            <h2> Entre na lista de doadores</h2>
            <form action="/" method="post">
                <input
                        type="text"
                        name="name"
                        placeholder="Nome Completo">
                <input
                        type="text"
                        name="email"
                        placeholder="Email">
                <input
                        type="text"
                        name="blood"
                        placeholder="Tipo sanguíneo">
                <button>Quero Ajudar</button>
            </form>
        </section>
        <main>
            <h2> Últimos <span>doadores</span> </h2>
            <section class="donors">

                {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
                {%endfor%}
            </section>
        </main>
        <footer> Obrigadão! </footer>

    <script src="/script.js"></script>
    </body>
</html>
